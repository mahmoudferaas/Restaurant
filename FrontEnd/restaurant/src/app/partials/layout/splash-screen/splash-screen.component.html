<!-- splash screen -->
<div #splashScreen id="splash-screen">
    <div class="w-25 d-flex">
        <img class="w-50 mx-auto" [src]="['assets/media/logos/logo.png']" alt="Logo"/>
    </div>
    <svg class="splash-spinner" viewBox="0 0 50 50">
        <circle
                class="path"
                cx="25"
                cy="25"
                r="20"
                fill="none"
                stroke-width="5"
        ></circle>
    </svg>
</div>
