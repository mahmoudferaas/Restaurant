<div class="card card-custom card-stretch gutter-b">
    <!-- Header -->
    <div class="card-header border-0 mt-4 d-flex flex-column">
        <h3 class="card-title align-self-center mr-auto my-auto">
            <span class="card-label font-weight-bolder text-dark">Reservation Requests</span>
        </h3>
    </div>
    <!-- Body -->
    <div class="card-body pt-8">
        <div class="example-container mat-elevation-z8">
            <mat-table [dataSource]="reservationManager.requestsList">
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
                </ng-container>
                <!-- Phone Column -->
                <ng-container matColumnDef="phone">
                    <mat-header-cell *matHeaderCellDef> Phone</mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.phone}} </mat-cell>
                </ng-container>
                <!-- Date Column -->
                <ng-container matColumnDef="date">
                    <mat-header-cell *matHeaderCellDef> Date</mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.date | date}} </mat-cell>
                </ng-container>
                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <button mat-raised-button class="mr-3"
                                color="primary" [routerLink]="['/requests/', row.id]">View</button>
                    </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;">
                </mat-row>
            </mat-table>
            <mat-paginator
                    [length]="reservationManager.total"
                    [pageSizeOptions]="[10, 25, 50, 100]"
                    [pageSize]="reservationManager.pageSize"
                    (page)="reservationManager.pageChange($event)"
            >
            </mat-paginator>
        </div>
    </div>
</div>
